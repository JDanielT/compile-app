<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{startAppBean.init()}"/>
    </f:metadata>

    <ui:define name="corpo">

        <h1>Upload de código</h1>

        <p:tabView>

            <p:tab title="Upload">

                <h:form id="frmUpload" prependId="false" >

                    <p:messages id="msgs" />

                    <p:toolbar id="toolbar">
                        <f:facet name="left">

                            <p:commandButton value="Novo" 
                                             icon="ui-icon-document"
                                             process="@this" 
                                             update="source-dialog"
                                             oncomplete="PF('sourceDialog').show()">

                                <p:resetInput target="source-dialog" />

                            </p:commandButton>

                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>

                        </f:facet>
                    </p:toolbar>

                    <p:dialog header="Upload" 
                              widgetVar="sourceDialog" 
                              id="source-dialog"
                              resizable="false" 
                              modal="true" 
                              closeOnEscape="true" >

                        <p:messages id="msgs-dialog" />
                        <p:defaultCommand target="salvar-button" scope="source-dialog" />

                        <p:scrollPanel style="width: 900px; height: 600px; border: 0">

                            <p:fieldset legend="Source Java" >

                                <h:panelGrid id="painel-dialog-java">

                                    <h:panelGroup>
                                        <h:outputText value="Nome totalmente qualificado" /><br/>
                                        <p:inputText value="#{uploadFileBean.sourceJava.name}" 
                                                     required="true"
                                                     requiredMessage="O nome da classe deve ser informado" />
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:outputText value="Source" /><br/>
                                        <p:inputTextarea value="#{uploadFileBean.sourceJava.source}" 
                                                         cols="80"
                                                         rows="12" 
                                                         required="true"
                                                         requiredMessage="O campo source é requerido"
                                                         autoResize="false" />
                                    </h:panelGroup>

                                </h:panelGrid>

                            </p:fieldset>

                            <br/>

                            <p:fieldset legend="Source XHTML" >

                                <h:panelGrid id="painel-dialog-xhtml">

                                    <h:panelGroup>
                                        <h:outputText value="Nome arquivo (sem extensão)" /><br/>
                                        <p:inputText value="#{uploadFileBean.sourceXhtml.name}" 
                                                     required="true"
                                                     requiredMessage="O nome do arquivo deve ser informado" />
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h:outputText value="Source" /><br/>
                                        <p:inputTextarea value="#{uploadFileBean.sourceXhtml.source}" 
                                                         cols="80"
                                                         rows="12" 
                                                         required="true"
                                                         requiredMessage="O campo source é requerido"
                                                         autoResize="false" />
                                    </h:panelGroup>

                                </h:panelGrid>

                            </p:fieldset>

                            <br/>

                            <p:commandButton id="salvar-button"
                                             value="Enviar"
                                             actionListener="#{uploadFileBean.upload()}"
                                             update="msgs msgs-dialog painel-dialog-java painel-dialog-xhtml formMenu"
                                             process="source-dialog"
                                             oncomplete="if (!args.validationFailed) PF('sourceDialog').hide()" />

                        </p:scrollPanel>

                    </p:dialog>

                </h:form>

            </p:tab>

        </p:tabView>

    </ui:define>
</ui:composition>
