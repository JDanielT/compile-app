<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="corpo">

        <h1>Uploaded Files</h1>

        <h:form id="frm" prependId="false" >

            <p:messages id="msgs" />

            <p:toolbar id="toolbar">

                <f:facet name="left">

                    <p:commandButton value="Novo" 
                                     icon="ui-icon-document"
                                     process="@this" 
                                     update="source-dialog"
                                     oncomplete="PF('sourceDialog').show()">

                        <p:resetInput target="source-dialog" />

                    </p:commandButton>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>

                    <p:commandButton icon="ui-icon-pencil" 
                                     title="Editar" 
                                     process="@this" 
                                     update="source-dialog-edit"
                                     oncomplete="PF('sourceDialogEdit').show()"
                                     disabled="#{uploadFileBean.selected == null}"
                                     actionListener="#{uploadFileBean.preEdicao()}" >

                        <p:resetInput target="source-dialog-edit" />

                    </p:commandButton>

                    <p:commandButton icon="ui-icon-trash" title="Excluir"
                                     process="@this" update="arquivos-table source-dialog msgs toolbar"
                                     action="#{uploadFileBean.excluir()}"
                                     disabled="#{uploadFileBean.selected == null}" >

                        <p:confirm icon="ui-icon-alert" 
                                   header="Confirmação de exclusão"
                                   message="Tem certeza que deseja excluir esse registro?" />

                    </p:commandButton>

                    <p:commandButton icon="ui-icon-arrowthick-1-s" 
                                     title="Exportar para XLS"
                                     ajax="false" 
                                     immediate="true" >

                        <p:dataExporter type="xls" target="arquivos-table" fileName="arquivos" />

                    </p:commandButton>
                </f:facet>
            </p:toolbar>

            <hr/>

            <p:dataTable id="arquivos-table"
                         value="#{uploadFileBean.itens}" 
                         var="item"
                         emptyMessage="Não há registros" 
                         selection="#{uploadFileBean.selected}"
                         paginator="true" 
                         rows="10"
                         paginatorPosition="bottom"
                         style="margin-top: 10px"
                         selectionMode="single"
                         rowKey="#{item.id}">

                <p:ajax event="rowSelect" update=":frm:toolbar" />
                <p:ajax event="rowUnselect" update=":frm:toolbar" />

                <p:column>
                    <f:facet name="header">
                        ID
                    </f:facet> 
                    <h:outputText value="#{item.id}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    <h:outputText value="#{item.name}" />
                </p:column>

            </p:dataTable>

        </h:form>

        <p:dialog header="Upload" 
                  widgetVar="sourceDialog" 
                  id="source-dialog"
                  resizable="false" 
                  modal="true" 
                  closeOnEscape="true" >

            <h:form id="frm-source" prependId="false" >

                <p:messages id="msgs-dialog" />
                <p:defaultCommand target="salvar-button" scope="source-dialog" />

                <p:scrollPanel style="width: 900px; height: 600px; border: 0">

                    <p:fieldset legend="Source Java" >

                        <h:panelGrid id="painel-dialog-java">

                            <h:panelGroup>
                                <h:outputText value="Nome totalmente qualificado" /><br/>
                                <p:inputText value="#{uploadFileBean.sourceJava.name}" 
                                             required="true"
                                             requiredMessage="O nome da classe deve ser informado"
                                             style="width: 250px" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Source" /><br/>
                                <p:inputTextarea value="#{uploadFileBean.sourceJava.source}" 
                                                 cols="80"
                                                 rows="12" 
                                                 required="true"
                                                 requiredMessage="O campo source é requerido"
                                                 autoResize="false" />
                            </h:panelGroup>

                        </h:panelGrid>

                    </p:fieldset>

                    <br/>

                    <p:fieldset legend="Source XHTML" >

                        <h:panelGrid id="painel-dialog-xhtml">

                            <h:panelGroup>
                                <h:outputText value="Nome arquivo (sem extensão)" /><br/>
                                <p:inputText value="#{uploadFileBean.sourceXhtml.name}" 
                                             required="true"
                                             requiredMessage="O nome do arquivo deve ser informado" 
                                             style="width: 250px" />
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Source" /><br/>
                                <p:inputTextarea value="#{uploadFileBean.sourceXhtml.source}" 
                                                 cols="80"
                                                 rows="12" 
                                                 required="true"
                                                 requiredMessage="O campo source é requerido"
                                                 autoResize="false" />
                            </h:panelGroup>

                        </h:panelGrid>

                    </p:fieldset>

                    <br/>

                    <p:commandButton id="salvar-button"
                                     value="Enviar"
                                     actionListener="#{uploadFileBean.upload()}"
                                     update="msgs msgs-dialog painel-dialog-java painel-dialog-xhtml arquivos-table"
                                     process="source-dialog"
                                     oncomplete="if (!args.validationFailed) PF('sourceDialog').hide()" />

                </p:scrollPanel>

            </h:form>

        </p:dialog>

        <p:dialog header="Edição" 
                  widgetVar="sourceDialogEdit" 
                  id="source-dialog-edit"
                  resizable="false" 
                  modal="true" 
                  closeOnEscape="true" >

            <h:form id="frm-source-edit" prependId="false">

                <h:panelGroup>

                    <h:outputText value="Nome arquivo (sem extensão)"
                                  rendered="#{uploadFileBean.selected.source.contains('DOCTYPE html')}" />
                    <h:outputText value="Nome totalmente qualificado"
                                  rendered="#{!uploadFileBean.selected.source.contains('DOCTYPE html')}" />

                    <br/>

                    <p:inputText value="#{uploadFileBean.selected.name}" 
                                 required="true"
                                 requiredMessage="O nome do arquivo deve ser informado"
                                 style="width: 250px" />
                    <br/>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Source" /><br/>
                    <p:inputTextarea value="#{uploadFileBean.selected.source}" 
                                     cols="80"
                                     rows="25" 
                                     required="true"
                                     requiredMessage="O campo source é requerido"
                                     autoResize="false" />
                </h:panelGroup>

                <br/>

                <p:commandButton id="editar-button"
                                 value="Editar"
                                 actionListener="#{uploadFileBean.editar()}"
                                 update=":msgs msgs-dialog arquivos-table"
                                 oncomplete="if (!args.validationFailed) PF('sourceDialogEdit').hide()" />

            </h:form>

        </p:dialog>

    </ui:define>
</ui:composition>
