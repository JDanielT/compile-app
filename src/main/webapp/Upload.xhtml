<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

        <h1>Upload de código</h1>

        <p:tabView>
            
            <p:tab title="Upload - Java">

                <h:form id="frmUploadJava" prependId="false" >
                    
                    <p:messages id="msgs" />

                    <p:toolbar id="toolbar">
                        <f:facet name="left">

                            <p:commandButton value="Novo" 
                                             icon="ui-icon-document"
                                             process="@this" 
                                             update="source-dialog"
                                             oncomplete="PF('sourceDialog').show()">

                                <p:resetInput target="source-dialog" />

                            </p:commandButton>

                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>

                        </f:facet>
                    </p:toolbar>

                    <p:dialog header="Upload JAVA" 
                              widgetVar="sourceDialog" 
                              id="source-dialog"
                              resizable="false" 
                              modal="true" 
                              closeOnEscape="true" >

                        <p:messages id="msgs-dialog" />
                        <p:defaultCommand target="salvar-button" scope="source-dialog" />

                        <p:scrollPanel style="width: 700px; height: 430px">

                            <h:panelGrid id="painel-dialog">

                                <h:panelGroup>
                                    <h:outputText value="Nome totalmente qualificado" /><br/>
                                    <p:inputText value="#{uploadFileBean.uploadedFile.name}" 
                                                 required="true"
                                                 requiredMessage="O nome da classe deve ser informado" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Source" /><br/>
                                    <p:inputTextarea value="#{uploadFileBean.uploadedFile.source}" 
                                                     cols="80"
                                                     rows="20" 
                                                     required="true"
                                                     requiredMessage="O campo source é requerido"
                                                     autoResize="false" />
                                </h:panelGroup>

                                <p:commandButton id="salvar-button"
                                                 value="Ok"
                                                 actionListener="#{uploadFileBean.compileSouce}"
                                                 update="msgs msgs-dialog painel-dialog"
                                                 process="source-dialog"
                                                 oncomplete="if (!args.validationFailed) PF('sourceDialog').hide()" />

                            </h:panelGrid>

                        </p:scrollPanel>

                    </p:dialog>

                </h:form>

            </p:tab>
            
            <p:tab title="Upload - XHTML">

                <h:form id="frmUploadXhtml" prependId="false" >
                    
                    <p:messages id="msgsXhtml" />

                    <p:toolbar id="toolbarXhtml">
                        <f:facet name="left">

                            <p:commandButton value="Novo" 
                                             icon="ui-icon-document"
                                             process="@this" 
                                             update="xhtml-dialog"
                                             oncomplete="PF('xhtmlDialog').show()">

                                <p:resetInput target="xhtml-dialog" />

                            </p:commandButton>

                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>

                        </f:facet>
                    </p:toolbar>

                    <p:dialog header="Upload XHTML" 
                              widgetVar="xhtmlDialog" 
                              id="xhtml-dialog"
                              resizable="false" 
                              modal="true" 
                              closeOnEscape="true" >

                        <p:messages id="msgs-dialog-xhtml" />
                        <p:defaultCommand target="salvar-button-xhtml" scope="xhtml-dialog" />

                        <p:scrollPanel style="width: 700px; height: 430px">

                            <h:panelGrid id="painel-dialog-xhtml">

                                <h:panelGroup>
                                    <h:outputText value="Nome arquivo (sem extensão)" /><br/>
                                    <p:inputText value="#{uploadFileBean.uploadedFile.name}" 
                                                 required="true"
                                                 requiredMessage="O nome do arquivo deve ser informado" />
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Source" /><br/>
                                    <p:inputTextarea value="#{uploadFileBean.uploadedFile.source}" 
                                                     cols="80"
                                                     rows="20" 
                                                     required="true"
                                                     requiredMessage="O campo source é requerido"
                                                     autoResize="false" />
                                </h:panelGroup>

                                <p:commandButton id="salvar-button-xhtml"
                                                 value="Ok"
                                                 actionListener="#{uploadFileBean.uploadXhtml}"
                                                 update="msgsXhtml msgs-dialog-xhtml painel-dialog-xhtml"
                                                 process="xhtml-dialog"
                                                 oncomplete="if (!args.validationFailed) PF('xhtmlDialog').hide()" />

                            </h:panelGrid>

                        </p:scrollPanel>

                    </p:dialog>

                </h:form>
                
            </p:tab>
            
        </p:tabView>

    </ui:define>
</ui:composition>
