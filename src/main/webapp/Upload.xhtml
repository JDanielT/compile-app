<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

        <h1>Upload de código</h1>

        <h:form id="frm">

            <p:messages id="msgs" />

            <p:toolbar id="toolbar">
                <f:facet name="left">

                    <p:commandButton value="Novo" 
                                     icon="ui-icon-document"
                                     process="@this" 
                                     update="source-dialog"
                                     oncomplete="PF('sourceDialog').show()">

                        <p:resetInput target="source-dialog" />

                    </p:commandButton>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>

                </f:facet>
            </p:toolbar>

            <p:dialog header="Upload" 
                      widgetVar="sourceDialog" 
                      id="source-dialog"
                      resizable="false" 
                      modal="true" 
                      closeOnEscape="true" >

                <p:messages id="msgs-dialog" />
                <p:defaultCommand target="salvar-button" scope="source-dialog" />

                <p:scrollPanel style="width: 700px; height: 430px">

                    <h:panelGrid id="painel-dialog">

                        <h:panelGroup>
                            <h:outputText value="Nome totalmente qualificado" /><br/>
                            <p:inputText value="#{uploadClassBean.uploadedClass.nameFullyQualified}" 
                                         required="true"
                                         requiredMessage="O nome da classe deve ser informado" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputText value="Source" /><br/>
                            <p:inputTextarea value="#{uploadClassBean.uploadedClass.source}" 
                                             cols="80"
                                             rows="20" 
                                             required="true"
                                             requiredMessage="O campo source é requerido"
                                             autoResize="false" />
                        </h:panelGroup>

                        <p:commandButton id="salvar-button"
                                         value="Ok"
                                         actionListener="#{uploadClassBean.compileSouce}"
                                         update="frm:msgs msgs-dialog painel-dialog"
                                         process="source-dialog"
                                         oncomplete="if (!args.validationFailed) PF('sourceDialog').hide()" />

                    </h:panelGrid>

                </p:scrollPanel>

            </p:dialog>

        </h:form>

    </ui:define>
</ui:composition>
