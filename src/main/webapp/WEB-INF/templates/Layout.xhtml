<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <title>Compile App</title>
        <h:outputStylesheet library="css" name="estilo.css" />
        <f:event type="preRenderView" listener="#{startAppBean.init()}"/>
    </h:head>
    <h:body>

        <header>

            <h:graphicImage library="img" name="logo.png" />

            <div style="float: right; margin-top: 5px">

                <h:form id="formMenu" prependId="false">

                    <ui:repeat value="#{menuBean.uploadFiles}" var="file">

                        <h:link outcome="#{file.name}"
                                value="#{file.name.replaceAll('.xhtml', '')}"
                                styleClass="text-header" />

                        <span style="width: 5px"></span>

                    </ui:repeat>

                    <p:commandButton value="Upload" action="index.xhtml?faces-redirect=true" />

                </h:form>

            </div>

        </header>

        <div id="conteudo">
            <ui:insert name="corpo" />
        </div>

        <footer> © 2017 ZoneSoftware - Todos os direitos reservados </footer>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            </p:confirmDialog>
        </h:form>

    </h:body>
</html>
