<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="corpo">

        <h1>Pais</h1>

        <h:form id="frm">

            <c:set value="br.com.zone.compile.app.model.Pai" 
                   target="#{abstractBean}" 
                   property="className" />

            <p:messages id="msgs" />

            <p:toolbar id="toolbar">

                <f:facet name="left">

                    <p:commandButton value="Novo" 
                                     icon="ui-icon-document"
                                     action="#{abstractBean.preCadastro()}"
                                     process="@this" 
                                     update="pai-dialog"
                                     oncomplete="PF('paiDialog').show()">

                        <p:resetInput target="pai-dialog" />

                    </p:commandButton>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>

                    <p:commandButton icon="ui-icon-pencil" 
                                     title="Editar" 
                                     process="@this" 
                                     update="pai-dialog"
                                     oncomplete="PF('paiDialog').show()"
                                     disabled="#{abstractBean.entity == null}">

                        <p:resetInput target="pai-dialog" />

                    </p:commandButton>

                    <p:commandButton icon="ui-icon-trash" title="Excluir"
                                     process="@this" update="pais-table msgs toolbar"
                                     action="#{abstractBean.excluir()}"
                                     disabled="#{abstractBean.entity == null}" >

                        <p:confirm icon="ui-icon-alert" 
                                   header="Confirmação de exclusão"
                                   message="Tem certeza que deseja excluir esse registro?" />

                    </p:commandButton>

                    <p:commandButton icon="ui-icon-arrowthick-1-s" 
                                     title="Exportar para XLS"
                                     ajax="false" 
                                     immediate="true" >

                        <p:dataExporter type="xls" target="pais-table" fileName="pais" />

                    </p:commandButton>
                </f:facet>
            </p:toolbar>

            <hr/>

            <p:dataTable id="pais-table"
                         value="#{abstractBean.itens}" 
                         var="item"
                         emptyMessage="Não há registros" 
                         selection="#{abstractBean.entity}"
                         paginator="true" 
                         rows="10"
                         paginatorPosition="bottom"
                         style="margin-top: 10px"
                         selectionMode="single"
                         rowKey="#{item.id}">
                
                <p:ajax event="rowSelect" update=":frm:toolbar" />
                <p:ajax event="rowUnselect" update=":frm:toolbar" />

                <p:column headerText="ID" > 
                    #{item.id}
                </p:column>

                <p:column headerText="Nome">
                    #{item.nome}
                </p:column>

            </p:dataTable>
                        
            <p:dialog header="Novo pai" 
                      id="pai-dialog"
                      widgetVar="paiDialog" 
                      resizable="false" 
                      modal="true"  
                      closeOnEscape="true" >

                <p:messages id="msgs-dialog" />
                <p:defaultCommand target="salvar-button" scope="pai-dialog" />

                <h:panelGrid columns="2" 
                             id="painel-dialog" >
                    
                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText id="nome" 
                                 size="60"
                                 maxlength="80" 
                                 value="#{abstractBean.entity.nome}" />
                    
                    <p:commandButton value="Salvar" 
                                     id="salvar-button"
                                     action="#{abstractBean.salvar()}"
                                     process="pai-dialog" 
                                     update="msgs-dialog painel-dialog pais-table"
                                     oncomplete="if (!args.validationFailed) PF('paiDialog').hide()" />
                </h:panelGrid>
                
            </p:dialog>

        </h:form>

    </ui:define>
</ui:composition>
